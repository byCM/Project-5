{% extends 'layout.html' %}

{% block content %}

<div class="entry-list single">
    <article>
        <div class="post">
            <h3>Title: </h3>
            <p>{{ post.title }}</p>
          </div>
        <div class="post">
            <h3>Date: </h3>
            <p>{{ post.date }}</p>
          </div>
        <div class="post">
            <h3>Time Spent: </h3>
            <p>{{ post.time_spent }}</p>
        </div>
        <div class="post">
            <h3>What I Learned:</h3>
            <p>{{ post.learning }}</p>
        </div>
        <div class="post">
            <h3>Resources to Remember:</h3>
            <p>{{ post.resources }}</p>
        </div>
    </article>
</div>
    <div class="edit">
        <p><a href="{{ url_for('edit', postid=post.id) }}">Edit Entry</a></p>
    </div>
    <div class="edit">
        <p><a href="{{ url_for('delete', postid=post.id) }}">Delete Entry</a></p>
    </div>
<footer>
    <div>
        &copy; MyJournal
    </div>
</footer>

{% endblock %}
